<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main-container">
        <div class="left-container"></div>
        <div class="right-container">
            <div class="description-container">
                <p class="description">
                    This is not a real online service!
                    You know need something like this
                    in your life to help you realize
                    your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p class="description">
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="form-container">
                <p class="description">
                    Let's do this!
                </p>
                <form action="">
                    <div class="input-row">
                        <label for="">FIRST NAME</label>
                        <input type="text">
                        <label for="">LAST NAME</label>
                        <input type="text">
                    </div>
                    <div class="input-row">
                        <label for="">EMAIL</label>
                        <input type="email">
                        <label for="">PHONE NUMBER</label>
                        <input type="tel">
                    </div>
                    <div class="input-row">
                        <label for="">PASSWORD</label>
                        <input type="password">
                        <label for="">CONFIRM PASSWORD</label>
                        <input type="password">
                    </div>
                </form>
            </div>
            <div>
                <button class="sign-in-button" type="submit">Create Account</button>
                <p class="login">Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
