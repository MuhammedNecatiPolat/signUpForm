<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <div class="logo-section">
                <img class="logo-image" src="./images/odinLogo.png" alt="logo">
                <h1 class="logo-text">ODIN</h1>
            </div>
            <div class="credit">Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></div>
        </div>
        <div class="right-container">
            <div class="description-container">
                <p class="description">
                    This is not a real online service!
                    You know need something like this
                    in your life to help you realize
                    your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p class="description">
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="form-container">
                <p class="description">
                    Let's do this!
                </p>
                <form id="form" action="">
                    <div class="input-row">
                        <div class="input-element">
                            <label for="">FIRST NAME</label>
                            <input required type="text">
                        </div>
                        <div class="input-element">    
                            <label for="">LAST NAME</label>
                            <input required type="text">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-element">
                            <label for="">EMAIL</label>
                            <input required type="email">
                        </div>
                        <div class="input-element">
                            <label for="">PHONE NUMBER</label>
                            <input required type="tel">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-element">
                            <label for="password">PASSWORD</label>
                            <input id="password" required type="password" name="password">
                            <span id="password-span"></span>
                        </div>
                        <div class="input-element">
                            <label for="confirmation-password">CONFIRM PASSWORD</label>
                            <input id="confirmation-password" required type="password">
                        </div>
                    </div>
                </form>
            </div>
            <div class="entry-section">
                <button id="sign-in" class="sign-in-button" type="submit">Create Account</button>
                <p class="login">Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
